<!doctype html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>Smart Perch Login</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="title"><h1>Smart Perch Login</h1></div>
		<div class="container">
			<div class="left"></div>
			<div class="right">
				<div class="formBox">
					<form>
						<p>Username</p>
						<input type="text" name="" placeholder="Username">
						<p>Password</p>
						<input type="Password" name="" placeholder="******">
						<input type="submit" name="" value="Sign In">
						<form>
								<input id="persistent" name="persistent" value="y" type="checkbox" tabindex="3" checked>
								<label for="persistent">Stay signed in</label>
						</form>
						<p></p>
						<div><a href="#">Forget Password</a></div>
						<div><p>Don't have an account? <a href="#">Sigh up</a><p></div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
